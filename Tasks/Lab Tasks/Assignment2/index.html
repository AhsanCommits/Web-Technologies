<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form>
            <fieldset>
                <legend>HTML5 Input Types</legend>
                <label for="color-input">Favorite Color:</label>
                <input type="color" id="color-input" name="color"><br>
                <label for="date-input">Date:</label>
                <input type="date" id="date-input" name="date"><br>
                <label for="datetime-local-input">Date and Time:</label>
                <input type="datetime-local" id="datetime-local-input" name="datetime-local"><br>
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email"><br>
                <label for="month-input">Month:</label>
                <input type="month" id="month-input" name="month"><br>
                <label for="number-input">Number:</label>
                <input type="number" id="number-input" name="number"><br>
                <label for="range-input">Range:</label>
                <input type="range" id="range-input" name="range"><br>
                <label for="search-input">Search:</label>
                <input type="search" id="search-input" name="search"><br>
                <label for="tel-input">Telephone:</label>
                <input type="tel" id="tel-input" name="tel"><br>
                <label for="time-input">Time:</label>
                <input type="time" id="time-input" name="time"><br>
                <label for="url-input">URL:</label>
                <input type="url" id="url-input" name="url"><br>
                <label for="week-input">Week:</label>
                <input type="week" id="week-input" name="week"><br>
                <label for="file-input">File:</label>
                <input type="file" id="file-input" name="file"><br>
                <label for="checkbox-input">Checkbox:</label>
                <input type="checkbox" id="checkbox-input" name="checkbox" value="1"><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
</body>

</html>
